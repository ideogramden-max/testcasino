<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko X</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container" style="max-width: 500px; margin: 0 auto; background: #0f0f1f; height: 100vh; display: flex; flex-direction: column;">
        
        <!-- Верхняя панель -->
        <div class="header" style="padding: 15px; display: flex; justify-content: space-between; color: white;">
            <div class="logo" style="font-weight: bold; font-size: 20px;">PLINKO <span style="color: #ff0055;">X</span></div>
            <div class="wallet-display" style="background: #21213a; padding: 5px 15px; border-radius: 20px;">
                <span id="balance" style="color: #00e5ff; font-weight: bold;">20000.00</span> DMO
            </div>
        </div>

        <!-- Игровое поле -->
        <div class="game-display-area" style="flex: 1; position: relative; overflow: hidden;">
            <div class="game-stats-overlay" style="position: absolute; top: 10px; left: 10px; color: #888; z-index: 5;">
                Balls: <span id="balls-count" style="color: white;">0</span>
            </div>
            
            <div class="canvas-container" style="width: 100%; height: 100%; position: relative;">
                <canvas id="gameCanvas"></canvas>
                <!-- Контейнер для множителей (рисуется поверх канваса внизу) -->
                <div id="multipliers-container" class="multipliers-layer" style="position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: center; gap: 4px;"></div>
            </div>
        </div>

        <!-- Управление -->
        <div class="control-panel" style="padding: 20px; background: #1a1a2e; border-top: 1px solid #333;">
            
            <!-- Настройки рядов и риска -->
            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                <select id="risk-select" style="flex: 1; padding: 10px; background: #16162c; color: white; border: 1px solid #333; border-radius: 8px;">
                    <option value="low">Низкий</option>
                    <option value="normal" selected>Нормальный</option>
                    <option value="high">Высокий</option>
                </select>
                <select id="rows-select" style="flex: 1; padding: 10px; background: #16162c; color: white; border: 1px solid #333; border-radius: 8px;">
                    <option value="8">8 Рядов</option>
                    <option value="10">10 Рядов</option>
                    <option value="12">12 Рядов</option>
                    <option value="14" selected>14 Рядов</option>
                    <option value="16">16 Рядов</option>
                </select>
            </div>

            <!-- Ввод ставки -->
            <div class="bet-controls" style="display: flex; gap: 5px; margin-bottom: 15px;">
                <button class="btn-half" style="background: #333; color: white; padding: 10px; border-radius: 5px;">½</button>
                <input type="number" id="bet-input" value="50.00" style="flex: 1; background: #0f0f1f; border: 1px solid #333; color: white; text-align: center; font-size: 18px; border-radius: 5px;">
                <button class="btn-double" style="background: #333; color: white; padding: 10px; border-radius: 5px;">2x</button>
            </div>
            
            <div class="quick-bets" style="display: flex; gap: 5px; margin-bottom: 15px;">
                <button class="quick-bet-btn" data-val="10" style="flex:1; background: #222; color:#aaa; border:none; padding: 5px;">10</button>
                <button class="quick-bet-btn" data-val="100" style="flex:1; background: #222; color:#aaa; border:none; padding: 5px;">100</button>
                <button class="quick-bet-btn" data-val="500" style="flex:1; background: #222; color:#aaa; border:none; padding: 5px;">500</button>
            </div>

            <!-- Большая кнопка -->
            <button id="btn-play" class="btn-play-big" style="width: 100%; padding: 15px; background: linear-gradient(90deg, #ff0055, #cc0044); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 18px; cursor: pointer; box-shadow: 0 0 15px rgba(255,0,85,0.4);">
                СДЕЛАТЬ СТАВКУ
            </button>
        </div>

        <!-- Скрытые элементы (нужны для JS чтобы не было ошибок) -->
        <div style="display: none;">
            <div id="history-table"></div>
            <div class="chat-messages"></div>
            <div class="chat-input-area"><input type="text"></div>
            <button class="btn-send"></button>
            <div id="auto-settings">
                <input><input><input>
                <button id="btn-auto-start"></button>
            </div>
            <div class="mode-tab" data-mode="manual"></div>
            <div class="mode-tab" data-mode="auto"></div>
        </div>
    </div>

    <!-- Порядок подключения важен! -->
    <script src="mathematics.js"></script>
    <script src="ui.js"></script>
    <script src="gamelogic.js"></script>
    <script src="panel.js"></script>
</body>
</html>
